server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routes
    location / {
        try_files $uri $uri/ /index.html;
        if ($request_uri ~* \.html$) {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        }
    }

    # Static assets cache
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Prevent direct /api calls from hitting web container if Traefik misroutes
    location ^~ /api/ {
        return 404;
    }
}
